<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Helper</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="theme-dark">
    <header class="app-header">
        <div class="logo">
            <span class="logo-icon">‚ö°</span>
            <h1>Budget Helper</h1>
        </div>
        <div class="header-right">
            <span id="app-version" class="header-info"></span>
            <span id="last-updated" class="header-info"></span>
            <div class="status-indicator online" title="Connected to Excel"></div>
        </div>
    </header>

    <main class="app-content">
        <nav class="feature-tabs" aria-label="Feature switcher">
            <button class="feature-tab is-active" data-feature="ingestion" type="button">Import</button>
            <button class="feature-tab" data-feature="recalc" type="button">Recalc</button>
            <button class="feature-tab" data-feature="transfer" type="button">Transfer</button>
        </nav>
        <!-- Section 1: Ingestion -->
        <section class="card ingestion-card feature-panel" data-feature="ingestion">
            <div id="drop-area">
                <div class="drop-icon">üìÇ</div>
                <div class="drop-text">Drop CSV Transactions</div>
                <input type="file" id="fileElem" multiple accept=".csv">
            </div>
        </section>

        <!-- Section 2: Controls -->
        <section class="card controls-card feature-panel" data-feature="recalc">
            <div class="control-group">
                <div class="input-wrapper">
                    <label for="month-input">Start Month</label>
                    <input type="number" id="month-input" min="1" max="12">
                </div>
                <div class="input-wrapper">
                    <label for="year-input">Start Year</label>
                    <input type="number" id="year-input" min="2000" max="2100">
                </div>
            </div>
            
            <div class="control-group full-width">
                <label for="expense-dropdown">Scope</label>
                <div class="select-wrapper">
                    <select id="expense-dropdown">
                        <option value="">All Expenses</option>
                    </select>
                </div>
            </div>

            <div class="hint">
                Tip: after importing CSVs, set the start month to the earliest imported month, then recalc to update rollovers.
            </div>

            <button id="reset" class="btn-primary" title="Recalculates rollovers from the start date up to today.">
                Recalc
            </button>
        </section>

        <!-- Section 3: Transfers -->
        <section class="card transfer-card feature-panel" data-feature="transfer">
            <div class="transfer-header">
                <span>Bucket Transfer</span>
                <span class="transfer-hint">Creates paired transactions (out/in)</span>
            </div>
            <div class="transfer-row">
                <div class="select-wrapper">
                    <select id="transfer-from">
                        <option value="">From</option>
                    </select>
                </div>
                <span class="transfer-arrow">‚Üí</span>
                <div class="select-wrapper">
                    <select id="transfer-to">
                        <option value="">To</option>
                    </select>
                </div>
            </div>
            <div class="transfer-row">
                <div class="input-wrapper">
                    <label for="transfer-amount">Amount</label>
                    <input type="number" id="transfer-amount" min="0" step="0.01" placeholder="0.00">
                </div>
                <button id="transfer-btn" class="btn-secondary" title="Adds a negative transfer to the source bucket and a positive transfer to the destination.">
                    Add Transfer
                </button>
            </div>
        </section>

        <!-- Section 4: Console -->
        <section class="card console-card">
            <div class="console-header">
                <span>Activity Log</span>
                <button id="clear-console" class="btn-icon-only" title="Clear">‚àÖ</button>
            </div>
            <div id="console-output" class="console-body">
                <div class="log-entry info">System ready.</div>
            </div>
        </section>
    </main>

    <!-- Error Overlay (Hidden by default) -->
    <div id="error-container" style="display: none;">
        <div id="error-header">
            <span>‚ö†Ô∏è Error</span>
            <button id="error-close-btn">‚úï</button>
        </div>
        <div id="error-content">
            <pre id="error-details"></pre>
            <button id="error-copy-btn" class="btn-secondary">Copy Details</button>
        </div>
    </div>
</body>
</html>
